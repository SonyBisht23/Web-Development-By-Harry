<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: aqua;
      }
      .yellow {
        color: yellow;
      }
      .red {
        color: red;
      }
      .purple {
        color: purple;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="yellow red purple">CSS Specificity</h1>
      <!-- Inline style 1000> Id style 100> class or attr style 10> element style 1 >universal style, !important make a big impact
    
        h1=1
        .p=10
        h1.p=1+10=11(now specificity has changed)
    pseudo class =10 specificity


    CASCADE ALGO: Position, specificity, origin, important-->
    </div>
  </body>
</html>
