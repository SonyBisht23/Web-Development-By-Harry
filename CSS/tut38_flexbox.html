<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .container {
        border: 2px solid red;
        height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: end;
      }
      .item {
        height: 62px;
        width: 62px;
        border: 2px solid black;
        margin: 4px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </main>
  </body>
</html>
