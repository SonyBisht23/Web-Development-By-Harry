<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .container {
        border: 2px solid yellow;
        display: grid;
        grid-template-columns: 120px 100px;
        grid-template-rows: 100px 100px 100px;
      }
      .box {
        width: 55px;
        height: 55px;
        border: 2px solid red;
      }
      .box-1 {
        grid-row: 1/2;
        grid-column: 1/-1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box box-4">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
